<!DOCTYPE html>
<!-- https://austinmurdock.github.io/wdd131/ -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 Portfolio | Austin Murdock</title>
    <meta name="a simple site created for a byui cs wdd131 course"> <!-- description tag -->
    <meta name="Austin Murdock"> <!-- author tag -->
    <link rel="stylesheet" href="./style.css">
    <script>
        const testNum = 1 + 1

        function printName(a) {
            console.log(a)
            const el = document.getElementById("root")
            el.innerHTML = 'hello_HTML' + a
            el.innerText = 'hello_Text' + a
            el.textContent = 'hello_textContent' + a

            const selectElement = document.getElementById("select-element")

            const testButton = document.getElementById("test-button")
            testButton.addEventListener("click", printName(selectElement.value))

            testButton.click()
        }
    </script>
</head>
<body id="root">
    <header>
        <h1>Austin Murdock: WDD 131 Portfolio</h1>
    </header>
    <main>
        <div>
            <select id="select-element">
                <option value="value-abcd">abcd</option>
                <option value="value-efgh">efgh</option>
                <option value="value-ijkl">ijkl</option>
            </select>
        </div>
        <button id="test-button" onclick="printName(a)">Test</button>
    </main>
    <footer>

    </footer>
</body>
</html>
