<!DOCTYPE html>
<!-- https://austinmurdock.github.io/wdd131/ -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 Portfolio | Austin Murdock</title>
    <meta name="description" content="a simple site created for a byui cs wdd131 course">
    <meta name="author" content="Austin Murdock">
    <link rel="stylesheet" href="./style.css">
</head>
<body id="root">
    <header>
        <h1>Austin Murdock: WDD 131 Portfolio</h1>
    </header>
    <main>
        <div>
            <select id="select-element">
                <option value="value-abcd">abcd</option>
                <option value="value-efgh">efgh</option>
                <option value="value-ijkl">ijkl</option>
            </select>
        </div>
        <button id="test-button">Test</button>
    </main>
    <footer>

    </footer>
    <script>
        const testNum = 1 + 1

        function printName(a) {
            console.log(a)
            const el = document.getElementById("root")
            el.textContent = 'hello_textContent' + a
        }

        const selectElement = document.getElementById("select-element")

        const testButton = document.getElementById("test-button")
        testButton.addEventListener("click", function() {
            printName(selectElement.value);
        });
    </script>
</body>
</html>
